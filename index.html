<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="simple prototype on my journal">
  <meta name="keywords" content="journal, miniblog">
  <title>my journal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/styles/github.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="src/css/main.css">
  <link rel="stylesheet" type="text/css" href="src/css/mobile.css">
</head>
<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <!-- <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a> -->
    <!-- <input type="text" name="search_query" placeholder="SEARCH HERE..." /> -->
    <div id="query"></div>
  </div>
  <ul id="navbar">
    <li
      onclick="openNav()">
      <a href="#"><i class="fa fa-search"></i></a>
    </li>
    <li
      onclick="previousNotes()"
      id="previous">
      <a href="#"><i class="fa fa-arrow-left"></i></a>
    </li>
    <li
      onclick="nextNotes()"
      id="next">
      <a href="#"><i class="fa fa-arrow-right"></i></a>
    </li>
    <li>
      <a href="#" id="date_ribbon">DATE</a>
    </li>
  </ul>

  <div id="back-trigger">
    <a href="#" onclick="toToday()">BACK TO TODAY</a>
  </div>

  <div id="push-trigger">
    <span
      id="close-push-trigger"
      onclick="closePushTrigger()">&times;</span>
    <span id="push-message">
      This is a message.<br />
      Hello, world!
    </span>
  </div>

  <div class="container" id="container">
    <p class="date" id="loading">...</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

  <script src="src/js/data.js"></script>
  <script src="src/js/events.js"></script>
  <script src="src/js/phrases.js"></script>
  <script src="src/js/main.js"></script>
</body>
</html>
