<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width, initial-scale=1.0">
  <meta name="description" content="simple prototype on my journal">
  <meta name="keywords" content="journal, miniblog">
  <title>my journal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/styles/github.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="src/css/main.css">
  <link rel="stylesheet" type="text/css" href="src/css/mobile.css">
</head>
<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <!-- <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a> -->
    <!-- <input type="text" name="search_query" placeholder="SEARCH HERE..." /> -->
    <div id="query"></div>
  </div>

  <ul id="navbar">
    <li
      onclick="openNav()">
      <span class="nav-item"><i class="fa fa-search"></i></span>
    </li>
    <li
      onclick="previousNotes()"
      id="previous">
      <span class="nav-item"><i class="fa fa-arrow-left"></i></span>
    </li>
    <li
      onclick="nextNotes()"
      id="next">
      <span class="nav-item"><i class="fa fa-arrow-right"></i></span>
    </li>
    <li>
      <span class="nav-item" id="date_ribbon">DATE</span>
    </li>
  </ul>

  <div id="back-trigger">
    <span class="nav-item" onclick="toToday()">BACK TO TODAY</span>
  </div>

  <div id="push-trigger">
    <span
      id="close-push-trigger"
      onclick="closePushTrigger()">&times;</span>
    <span id="push-message">
      This is a message.<br />
      Hello, world!
    </span>
  </div>

  <div class="form-section">
    <form name="postJournal" method="POST">
      <p><label for="date">date</label></p>
      <input type="date" name="date" />
  
      <p><label for="tags">
        tags (use spaces and then 
          <span class="tag-search">#anothertags</span>
        for add another tags)
      </label></p>
      <input type="text" name="tags" placeholder="#tags"/>
  
      <p><label for="content">text to be written</label>
      </p>
      <textarea name="content"
                placeholder="What's on your journal?"></textarea>
  
      <nav class="format-nav">
        <button type="button" 
                name="bold"
                title="Bold"
                onclick="formatContent(this.name)"
                >
                <strong>B</strong>
        </button>
        <button type="button" 
                name="italic"
                title="Italic"
                onclick="formatContent(this.name)">
                <em>I</em>
        </button>
        <button type="button" 
                name="shortcode"
                title="Short code"
                onclick="formatContent(this.name)">
                &gt;
        </button>
        <button type="button" 
                name="longcode"
                title="Long code"
                onclick="formatContent(this.name)">
                &gt; <input type="text" name="language">
        </button>
        <button type="button" 
        name="link"
        title="Link"
        onclick="formatContent(this.name)">
        <i class="fa fa-link"></i>
       </button>
      
       <button type="submit">POST</button>
      </nav>
    </form>
  
    <div class="option-aside">
      <div class="option-section">
        <form name="linkOption">
          <p><label for="link">link</label></p>
          <input type="text" name="link" placeholder="https://example.com" />
  
          <p><label for="link-description">description</label></p>
          <input type="text" name="link-description" placeholder="link description here..." />

         <button type="submit">APPLY</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container" id="container">
    <p class="date" id="loading">...</p>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

  <script src="src/js/data.js"></script>
  <script src="src/js/events.js"></script>
  <script src="src/js/phrases.js"></script>
  <script src="src/js/main.js"></script>
</body>
</html>
